<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Mastercard UI </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="Logo.png" alt="llogo" />
              <h5>Master Card</h5>
            </span>
            <img src="chip.png" alt="" class="chip" />
          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>Card Number</h6>
              <h5 class="number">4030 2203 5060 1023</h5>
              <h5 class="name">Prashant Kumar Rout</h5>
            </div>

            <div class="valid-date">
              <h6>Valid Thru</h6>
              <h5>06/26</h5>
            </div>
          </div>
        </div>

        <div class="card back-face">
          <h6>
            For customer service call 000-800-100-1087 or email at
            mastercard@gmail.com
          </h6>
          <span class="magnetic-strip"></span>
          <div class="signature"><i>433</i></div>
          <h5>
            All credit cards have a CVV number. If you have any questions, call the number that is on the back of any debit or credit card you have.
          </h5>
        </div>
      </div>
    </section>
  </body>
</html>
